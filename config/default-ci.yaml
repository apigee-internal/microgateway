agent:
  min_uptime: 5000
  spin_sleep_time: 1000
  max_times: 300
  port: 9000

edge_config:
  bootstrap: https://edgemicroservices-us-east-1.apigee.net/edgemicro/bootstrap/organization/aarora/environment/prod
  jwt_public_key: https://aarora-prod.apigee.net/edgemicro-auth/publicKey

edgemicro:
  home: ../gateway
  port: 8008
  max_connections: -1
  max_connections_hard: -1
  logging:
    level: info
    dir: /var/tmp
    stats_log_interval: 60
  plugins:
    dir: ../plugins
    sequence:
      - oauth

headers:
  x-forwarded-for: true
  x-forwarded-host: true
  x-request-id: true
  x-response-time: true
  via: true

oauth:
  allowNoAuthorization: false
  allowInvalidAuthorization: false
